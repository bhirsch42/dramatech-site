{% extends "base.html" %}

{% block content %}
<div class="container" style="position:relative; top:50px">
	<div class="row">
		<div class="col-xs-6 login">
			<h2>Login</h2>
			<form method="POST">
				Username<br>
				<input name="form-type" type="hidden" value="login">
				<input class="input login" type="text" name="username" required="required"><br>
				<br>
				Password<br>
				<input class="input login" type="password" name="password" required="required"><br>
				<br>
				<input class="btn btn-inverse" type="submit"><span class="error" id="username-password"></span>
			</form>
		</div>
		<div class="col-xs-6 register">
			<h2>Register</h2>
			<form method="POST">
				Username<br>
				<input class="input register" type="text" name="username" required="required">
				<span class="error" id="username-is-invalid"></span>
				<span class="error" id="username-is-taken"></span><br>
				<br>
				Password<br>
				<input class="input register" type="password" name="password" required="required"><br>
				<br>
				Repeat password<br>
				<input class="input register" type="password" name="password-repeat" required="required">
				<span class="error" id="passwords-dont-match"></span>
				<br>
				<br>
				Email (For password recovery only)<br>
				<input class="input register" type="text" name="email"><br>
				<br>
				<input class="btn btn-inverse" type="submit"><br>
			</form>
		</div>
	</div>

	<hr>
</div>
{% endblock content %}
